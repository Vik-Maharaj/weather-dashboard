<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Vik's Weather Dashboard</title>
  </head>

  <body>
    
    
    <header>
      <div>
        <h1>Weather Dashboard</h1>
      </div>
    </header>

  
    <section>
        <div>
          <div>
            <article>
              <h2> Search for a City</h2>
              <form id="city-search">
                <input name="city" id="city" type="text" autofocus="true" placeholder="Enter City Here"/>
              </form>
              <button id="search" class="button is-primary"> Search </button>
            </article>
          </div>
        </div>
    </section>
  

    <article>
          <div>
            <div>
              <div id="current-city-container"></div>
              <h2><span id="displayed-city"></span></h2>
              <h3>
                <p id="currentWeather"></p>
              </h3>
                <p id="displayWeather"></p>
            </div>
          </div>
    </article>
      
  
    <section>
        <div>
          <div>
            <h2>Recent Cities:</h2>
            <article id="myCities">
            </article>
            <button id="deleteButton">Remove Cities</button>
          </div>
        </div>
    </section>

  
    <article>
          <div>
            <h2>5-Day Forecast:</h2>
            <div>
              <div id="date1"></div>
              <p id="day1"></p>
            </div>
            <div>
              <div id="date2"></div>
              <p id="day2"></p>
            </div>
            <div>
              <div id="date3"></div>
              <p id="day3"></p>
            </div>
            <div>
              <div id="date4"></div>
              <p id="day4"></p>
            </div>  
            <div>
              <div id="date5"></div>
              <p id="day5"></p>
            </div>    
          </div>
    </article>

    
  
    <footer id="footer">
      <p> &copy; Copyright Vik Maharaj 2022</p>
    </footer>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
