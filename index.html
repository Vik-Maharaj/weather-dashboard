<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Vik's Weather Dashboard</title>
  </head>

  <body>
    
    
    <header class="hero is-primary">
      <div class="hero-body">
        <h1 class="title has-text-centered">Weather Dashboard</h1>
      </div>
    </header>

  <div class="columns is-variable">
  
    <section class="section column is-one-third">
        <div class="box">
          <div>
            <article>
              <h2 class="title"> Search for a City</h2>
                <div class="field">
                  <form id="city-search" class="label is-medium">
                    <input class="input is-medium" name="city" id="city" type="text" autofocus="true" placeholder="Enter City Here"/>
                  </form>
                </div>
              <button id="search" class="button is-medium is-fullwidth is-primary is-outlined"> Search </button>
            </article>
          </div>
        </div>
    </section>
  

    <article class="section column is-two-thirds">
          <div class="box card">
            <div>
              <div id="current-city-container"></div>
              <h2 class="title"><span id="displayed-city"></span></h2>
              <h3>
                <p id="currentWeather" class="card-header-title"></p>
              </h3>
                <p id="displayWeather" class="card-content"></p>
            </div>
          </div>
    </article>
  
  </div>  
  
  <div class="columns is-variable">

  
    <section class="section column is-one-third">
        <div class="box">
          <div>
            <h2 class="title">Recent Cities:</h2>
            <article id="myCities">
            </article>
            <button id="deleteButton" class="button is-medium is-fullwidth is-primary">Remove Cities</button>
          </div>
        </div>
    </section>

  
    <article class="section tile is-ancestor column is-two-thirds">
          <div class="box">
            <div class="tile">
              <h2 class="title">5-Day Forecast:</h2>
            </div>
              <div class="tile">
                <div class="card tile is-child box">
                  <div id="date1" class="card-header-title"></div>
                  <p id="day1" class="card-content"></p>
                </div>
                <div class="card tile is-child box">
                  <div id="date2" class="card-header-title"></div>
                  <p id="day2" class="card-content"></p>
                </div>
                <div class="card tile is-child box">
                  <div id="date3" class="card-header-title"></div>
                  <p id="day3" class="card-content"></p>
                </div>
                <div class="card tile is-child box">
                  <div id="date4" class="card-header-title"></div>
                  <p id="day4" class="card-content"></p>
                </div>  
                <div class="card tile is-child box">
                  <div id="date5" class="card-header-title"></div>
                  <p id="day5" class="card-content"></p>
                </div>    
              </div>
          </div>
    </article>

  </div>  
  
  
    <footer id="footer" class="footer">
      <div class="content has-text-centered">
      <p> &copy; Copyright Vik Maharaj 2022</p>
      </div>
    </footer>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
